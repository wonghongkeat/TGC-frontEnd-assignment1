<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='style.css' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="location.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Stalinist+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
		integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
		crossorigin="" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Leaflet Walkthrough</title>
</head>

<body>
	<!-- navigation bar at the top of the page, will be the same througout all pages -->
	<nav>
		<div class='header'>
			<h2 id='header'>SG Ninja Warrior</h2>
			<a href='index.html' class='nav-link' id='home'>Home</a>
			<a href='about alvin' class='nav-link' id='about'>About</a>
			<a href='location.html' class='nav-link' id='booking'>Booking</a>
			<a href='#social-media' class='nav-link' id='contact'>Contact</a>

		</div>
	</nav>

	<!-- map -->
	<div id="map"></div>

	<!-- application form -->
	<form id='form'>
		<div id='details'>
			<label class='label'>Please enter your name </label>
			<input id='name' type='text'>
		</div>
			<div id='number'>
				<label class='label'>Please enter your phone number </label>
				<input id='number' type='text'>
		</div>
				<div id='email'>
					<label class='label'>Please enter your email </label>
					<input id='email' type='text'>
		</div>
					<div id='button'>
						<button id='apply'>Apply</button>
					</div>
	</form>

	<!-- contact section, will be same throughtout all pages -->

	<div class='contact'>
		<div id='social-media'>
			<a href='https://www.instagram.com/alvintan.ck/?hl=en'>
				<img src='image/instagram.png' alt='instagram icon' id='instagram'/>
                    </a>
				<a href='https://www.facebook.com/'>
					<img src='image/facebook.png' alt='facebook icon' id='facebook'/>
                        </a>


		</div>
		<div>
			<h2 id='contact-us'>Contact him now!</h2>
		</div>
	</div>




	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
		integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
		crossorigin=""></script>
	<script src="location.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
	</script>
</body>

</html>
