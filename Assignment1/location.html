<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Leaflet Walkthrough</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
		integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
		crossorigin="" />
	<link rel="stylesheet" href="location.css">

</head>

<body>
	<!-- navigation bar at the top of the page -->
	<section id='nav-bar-input'>
		<div id='nav-bar'>
			<div id='nav-bar-header'>
				<h2>SG Ninja Warrior</h2>
			</div>
			<div id='nav-bar-icons-right'>
				<a href='index.html' id='home'>Home</a>
				<a href='location.html' id='booking'>booking</a>
			</div>
			<div id='nav-bar-icons-left'>
				<a href='#social-media'>Contact</a>
			</div>
		</div>
	</section>

	<div id="map"></div>
	<section>
		<form id='form'>
			<div id='details'>
				<label class='label'>Please enter your name </label>
				<input id='name' type='text'>
	     </div>

				<div id='number'>
					<label class='label'>Please enter your phone number </label>
					<input id='number' type='text'>
	        </div>

					<div id='email'>
						<label class='label'>Please enter your email </label>
						<input id='email' type='text'>
	        </div>

						<div id='button'>
							<button id='apply'>Apply</button>
						</div>
		</form>
	</section>

	<section id='contact'>
		<div id='social-media'>
			<a href='facebook'>facebook</a>
			<a href='instagram'>instagram</a>
			<a href='youtube'>youtube</a>
		</div>
		<div>
			<h2 id='contact-us'>Contact him now!</h2>
		</div>
	</section>


	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
		integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
		crossorigin=""></script>
	<script src="location.js"></script>
</body>

</html>
