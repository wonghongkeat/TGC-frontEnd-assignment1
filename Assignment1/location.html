<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Leaflet Walkthrough</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
		integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
		crossorigin="" />
	<link rel="stylesheet" href="location.css">
	<link href='style.css' rel='stylesheet' type='text/css'>

</head>

<body>
	<!-- navigation bar at the top of the page, will be the same througout all pages -->
	<nav id='navbarinput'>
		<div id='nav-bar-header'>
			<h2 id='header'>SG Ninja Warrior</h2>
			<div id='nav-bar-icons-right'>
				<a href='index.html' class='nav-link' id='home'>Home</a>
				<a href='location.html' class='nav-link' id='booking'>booking</a>
			</div>
			<div id='nav-bar-icons-left'>
				<a href='#social-media' class='nav-link' id='contact'>Contact</a>
			</div>
		</div>
	</nav>

	<!-- map -->
	<div id="map"></div>

	<!-- application form -->
	<form id='form'>
		<div id='details'>
			<label class='label'>Please enter your name </label>
			<input id='name' type='text'>
		</div>
			<div id='number'>
				<label class='label'>Please enter your phone number </label>
				<input id='number' type='text'>
		</div>
				<div id='email'>
					<label class='label'>Please enter your email </label>
					<input id='email' type='text'>
		</div>
					<div id='button'>
						<button id='apply'>Apply</button>
					</div>
	</form>

	<!-- contact section, will be same throughtout all pages -->

	<div>
		<h2 id='contact-us'>Contact him now!</h2>
	</div>
	<div id='social-media'>
		<a href='facebook'>facebook</a>
		<a href='instagram'>instagram</a>
		<a href='youtube'>youtube</a>
	</div>




	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
		integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
		crossorigin=""></script>
	<script src="location.js"></script>
</body>

</html>
